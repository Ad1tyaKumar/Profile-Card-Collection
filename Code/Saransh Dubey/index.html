<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="bg"></div>
  <div class="bg bg2"></div>
  <div class="bg bg3"></div>


  </div>
  <div class="container">
    <div class="card" data-tilt>
      <img src="saranshDubey.jpeg" />
      <!-- You can change progile picture from here -->
      <h2>Saransh Dubey</h2>
      <!-- Update your name-->
      <p>Front-End-Web-Dev | Open Source Enthusiast</p>
      <!-- Write headline here -->
      <div class="links">
        <a href="https://twitter.com/TheHarshdubey14"><img
            src="https://img.icons8.com/color/344/twitter-circled--v1.png" /></a>
        <!-- add your twitter profile link -->
        <a href="https://github.com/14-saransh"><img src="https://img.icons8.com/color/344/github--v1.png" /></a>
        <!-- add your github profile link-->
        <a href="https://www.linkedin.com/in/saransh-dubey-b98b33237"><img
            src="https://img.icons8.com/color/344/linkedin-circled--v5.png" /></a>
        <!-- add your LinkedIn profile link -->
      </div>
      <a href="https://www.instagram.com/14__saransh/" class="btn">Instagram</a>
      <!-- add your Gmail id here -->
    </div>
  </div>

  <script src="vanilla-tilt.js"></script>
</body>

</html>
